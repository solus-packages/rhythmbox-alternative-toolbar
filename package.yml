name       : rhythmbox-alternative-toolbar
version    : 0.16.3
release    : 3
source     :
    - https://github.com/fossfreedom/alternative-toolbar/archive/0.16.3.tar.gz : 4d72188004fe1230af7f13260df36f43167383c154132cd00491e25d7c63c42f
license    : GPL-3.0
summary    : Enhanced play controls and interface for Rhythmbox
description: |
    Replace the Rhythmbox large toolbar with a Client-Side Decorated or Compact toolbar which can be hidden.
rundeps    :
    - rhythmbox
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(rhythmbox)
setup      : |
    %patch -p1 < $pkgfiles/0001-Activate-by-default.patch
    ./autogen.sh $CONFOPTS
    %configure
build      : |
    %make
install    : |
    %make_install
