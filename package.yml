name       : rhythmbox-alternative-toolbar
version    : 0.18.1
release    : 9
source     :
    - https://github.com/fossfreedom/alternative-toolbar/archive/v0.18.1.tar.gz : 68fc506777467886a76bd4cdc7cb665a10f4218a0fc3c113da2f5e88c82958f7
license    : GPL-3.0
component  : desktop
summary    : Enhanced play controls and interface for Rhythmbox
description: |
    Replace the Rhythmbox large toolbar with a Client-Side Decorated or Compact toolbar which can be hidden.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(rhythmbox)
rundeps    :
    - rhythmbox
setup      : |
    %patch -p1 < $pkgfiles/0001-Apply-Solus-Defaults.patch
    %autogen
build      : |
    %make
install    : |
    %make_install
