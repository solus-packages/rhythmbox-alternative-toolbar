name       : rhythmbox-alternative-toolbar
version    : 0.15.0
release    : 1
source     :
    - https://github.com/fossfreedom/alternative-toolbar/archive/v0.15.0.tar.gz : 85b970f38b216ae12ae527d48e46c77de446a9158cbb5c88c00bd3586a713fb4
license    : GPL-3.0
summary    : Enhanced play controls and interface for Rhythmbox
description: |
    Replace the Rhythmbox large toolbar with a Client-Side Decorated or Compact toolbar which can be hidden.
rundeps    :
    - rhythmbox
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(rhythmbox)
setup      : |
    ./autogen.sh --prefix=/usr
    %configure
build      : |
    %make
install    : |
    %make_install
