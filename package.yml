name       : rhythmbox-alternative-toolbar
version    : 0.19.1
release    : 14
source     :
    - https://github.com/fossfreedom/alternative-toolbar/releases/download/v0.19.1/alternative-toolbar-0.19.1.tar.xz : 3ae961ad7509bc53dfcb2284cf9cddaac84d66b195c0f782a9220db528ae23fa
license    : GPL-3.0-or-later
component  : desktop
summary    : Enhanced play controls and interface for Rhythmbox
description: |
    Replace the Rhythmbox large toolbar with a Client-Side Decorated or Compact toolbar which can be hidden.
builddeps  :
    - pkgconfig(keybinder-3.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(rhythmbox)
rundeps    :
    - keybinder
    - rhythmbox
setup      : |
    %patch -p1 < $pkgfiles/0001-Apply-Solus-Defaults.patch
    %configure
build      : |
    %make
install    : |
    %make_install
