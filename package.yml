name       : rhythmbox-alternative-toolbar
version    : 0.17.3
release    : 5
source     :
    - https://github.com/fossfreedom/alternative-toolbar/archive/v0.17.3.tar.gz : 0abd67515e766d1611d2a206eb0e31f6553c0c6e3db84a6b08a0723a511aa138
license    : GPL-3.0
component  : desktop
summary    : Enhanced play controls and interface for Rhythmbox
description: |
    Replace the Rhythmbox large toolbar with a Client-Side Decorated or Compact toolbar which can be hidden.
rundeps    :
    - rhythmbox
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(rhythmbox)
setup      : |
    %patch -p1 < $pkgfiles/0001-Apply-Solus-Defaults.patch
    %autogen
build      : |
    %make
install    : |
    %make_install
