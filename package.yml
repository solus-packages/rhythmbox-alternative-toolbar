name       : rhythmbox-alternative-toolbar
version    : 0.17.5
release    : 7
source     :
    - https://github.com/fossfreedom/alternative-toolbar/archive/v0.17.5.tar.gz : 88c763264a577eb10b1dead1ce759b029038c76ff484699b11a694a3dc20c322
license    : GPL-3.0
component  : desktop
summary    : Enhanced play controls and interface for Rhythmbox
description: |
    Replace the Rhythmbox large toolbar with a Client-Side Decorated or Compact toolbar which can be hidden.
rundeps    :
    - rhythmbox
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(rhythmbox)
setup      : |
    %patch -p1 < $pkgfiles/0001-Apply-Solus-Defaults.patch
    %autogen
build      : |
    %make
install    : |
    %make_install
